<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Plan Payment</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="payment-container">
        <h2>Select Your Gym Plan</h2>
        <form action="payment.php" method="POST" onsubmit="return validateForm()">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="plan">Choose Plan:</label>
            <select id="plan" name="plan" required>
                <option value="Basic">Silver - ₹999/month</option>
                <option value="Standard">Gold - ₹1999/month</option>
                <option value="Premium">Platinum - ₹3999/month</option>
            </select>

            <label for="card">Card Number:</label>
            <input type="text" id="card" name="card" maxlength="16" required placeholder="Enter 16 Digit Number">

            <label for="expiry">Expiry Date:</label>
            <input type="month" id="expiry" name="expiry" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" required>

            <button type="submit">Pay Now</button>
        </form>
    </div>

    <script>
        function validateForm() {
    let card = document.getElementById("card").value;
    let cvv = document.getElementById("cvv").value;

    if (card.length !== 16 || isNaN(card)) {
        alert("Please enter a valid 16-digit card number.");
        return false;
    }

    if (cvv.length !== 3 || isNaN(cvv)) {
        alert("Please enter a valid 3-digit CVV.");
        return false;
    }

    return true;
}

    </script>
</body>
</html>
