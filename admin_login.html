<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | FitLife</title>
    <link rel="stylesheet" href="admin_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right, #232526, #414345);
}

.login-container {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

.input-field {
    position: relative;
    margin-bottom: 15px;
}

.input-field input {
    width: 100%;
    padding: 10px 40px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.input-field i {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #888;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    background: #ff5733;
    color: #fff;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #c0392b;
}

@media (max-width: 600px) {
    .login-container {
        width: 90%;
    }
}

    </style>
</head>
<body>

    <div class="login-container">
        <form action="admin_login.php" method="post">
            <h2>Admin Login</h2>
            <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="admin_username" placeholder="Username" required>
            </div>
            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="admin_password" placeholder="Password" required>
            </div>
            <a href="./php_dash/admin_dash.html"><button type="submit" name="login">Login</button></a>
        </form>
    </div>

</body>
</html>
